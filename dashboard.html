<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ELECTROINFO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-blue-800 text-white p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">ELECTROINFO ADMIN</h1>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm transition">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto mt-10 p-6">
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-slate-200">
            <div class="flex items-center mb-6">
                <i class="fas fa-pen-nib text-blue-700 text-2xl mr-3"></i>
                <h2 class="text-2xl font-bold text-slate-800">Publier un nouvel article</h2>
            </div>

            <form id="articleForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Titre de l'actualité</label>
                    <input type="text" id="title" required placeholder="Ex: Nouveau processeur ultra-rapide..." 
                        class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Contenu de l'article</label>
                    <textarea id="content" required rows="10" placeholder="Écrivez votre article ici..." 
                        class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition flex items-center justify-center">
                    <i class="fas fa-paper-plane mr-2"></i> Mettre en ligne l'article
                </button>
            </form>
            
            <div id="statusMsg" class="mt-4 hidden p-4 rounded-lg text-center"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION (Prends la même que pour ton login.html)
        const firebaseConfig = {
            apiKey: "TON_API_KEY",
            authDomain: "electroino-app.firebaseapp.com",
            projectId: "electroino-app",
            storageBucket: "electroino-app.appspot.com",
            messagingSenderId: "TON_ID",
            appId: "TON_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sécurité : Vérifier si l'utilisateur est bien connecté
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        // Déconnexion
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "login.html");
        });

        // Publication d'article
        const articleForm = document.getElementById('articleForm');
        const statusMsg = document.getElementById('statusMsg');

        articleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Publication en cours...";

            try {
                await addDoc(collection(db, "articles"), {
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value,
                    createdAt: serverTimestamp(),
                    author: auth.currentUser.email,
                    views: 0
                });

                statusMsg.textContent = "✅ Article publié avec succès sur electroinfo.online !";
                statusMsg.className = "mt-4 p-4 rounded-lg text-center bg-green-100 text-green-700 block";
                articleForm.reset();
            } catch (error) {
                statusMsg.textContent = "❌ Erreur : " + error.message;
                statusMsg.className = "mt-4 p-4 rounded-lg text-center bg-red-100 text-red-700 block";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Mettre en ligne l\'article';
            }
        });
    </script>
</body>
</html>
